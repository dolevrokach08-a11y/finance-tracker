name: Daily Price Fetch

on:
  schedule:
    # כל יום ב-23:00 שעון ישראל (21:00 UTC בחורף, 20:00 UTC בקיץ)
    - cron: '0 21 * * *'
  workflow_dispatch: # אפשרות להפעלה ידנית

jobs:
  fetch-prices:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          cd scripts
          npm install firebase-admin yahoo-finance2
      
      - name: Fetch and save prices
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          cd scripts
          node fetch-prices.js
