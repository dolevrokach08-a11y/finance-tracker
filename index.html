<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול פיננסי אישי</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 50px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 50px;
            font-size: 1.1em;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .app-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 30px 40px;
            border-radius: 15px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .app-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.2);
            transition: left 0.5s ease;
        }

        .app-button:hover::before {
            left: 100%;
        }

        .app-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .finance-button {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .portfolio-button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .icon {
            font-size: 3em;
        }

        .button-content {
            text-align: right;
        }

        .button-title {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .button-description {
            font-size: 1em;
            opacity: 0.9;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .app-button {
                padding: 25px 20px;
            }

            .icon {
                font-size: 2.5em;
            }

            .button-title {
                font-size: 1.5em;
            }

            .button-description {
                font-size: 0.9em;
            }
        }

        .footer {
            margin-top: 40px;
            color: #999;
            font-size: 0.9em;
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #333;
            font-weight: 600;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #667eea;
        }

        .logout-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #ee5a52;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(255, 107, 107, 0.3);
        }

        .loading-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        טוען... 🔄
    </div>

    <div class="container" id="mainContainer" style="display: none;">
        <div class="user-header">
            <div class="user-info" id="userInfo">
                <img id="userAvatar" class="user-avatar" src="" alt="User">
                <span id="userName"></span>
            </div>
            <button class="logout-btn" id="logoutBtn">🚪 התנתק</button>
        </div>

        <h1>💰 ניהול פיננסי אישי 📊</h1>
        <p class="subtitle">בחר את המערכת שברצונך להשתמש</p>
        
        <div class="buttons-container">
            <a href="finance.html" class="app-button finance-button">
                <div class="button-content">
                    <div class="button-title">מעקב כספי</div>
                    <div class="button-description">הכנסות • הוצאות • מעשרות</div>
                </div>
                <div class="icon">💵</div>
            </a>

            <a href="portfolio.html" class="app-button portfolio-button">
                <div class="button-content">
                    <div class="button-title">תיק השקעות</div>
                    <div class="button-description">מניות • אג"ח • מדדים</div>
                </div>
                <div class="icon">📈</div>
            </a>
        </div>

        <div class="footer">
            💡 הנתונים מסונכרנים בענן בין כל המכשירים שלך
        </div>
    </div>

    <script type="module">
        import { auth, signOut, onAuthStateChanged } from './firebase-config.js';

        const loadingScreen = document.getElementById('loadingScreen');
        const mainContainer = document.getElementById('mainContainer');
        const userAvatar = document.getElementById('userAvatar');
        const userName = document.getElementById('userName');
        const logoutBtn = document.getElementById('logoutBtn');

        // Check if user is signed in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                console.log('User is signed in:', user.email);
                
                // Update UI
                userAvatar.src = user.photoURL || 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23667eea"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>';
                userName.textContent = user.displayName || user.email;
                
                // Show main content
                loadingScreen.style.display = 'none';
                mainContainer.style.display = 'block';
                
            } else {
                // User is not signed in, redirect to login
                console.log('User is not signed in, redirecting to login...');
                window.location.href = 'login.html';
            }
        });

        // Logout button
        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                console.log('User signed out');
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Sign out error:', error);
                alert('שגיאה בהתנתקות. נסה שוב.');
            }
        });
    </script>
</body>
</html>
