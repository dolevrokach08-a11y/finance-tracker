        :root {

            width: 100%;

            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;

        .google-btn:active {

        }

        .features {

            margin-top: 40px;
            padding-top: 32px;
            border-top: 1px solid var(--border);
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 14px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .feature-icon {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .loading {
            display: none;
            margin-top: 20px;
            color: var(--accent);
            font-size: 0.9rem;
        }

        .error {
            display: none;
            margin-top: 20px;
            padding: 14px;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 8px;
            color: #ff6b6b;
            font-size: 0.9rem;
        }

        /* Accent glow effect */
        .login-container::before {
            content: '';
            position: absolute;
            top: -1px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            border-radius: 2px;
        }

        .login-container {
